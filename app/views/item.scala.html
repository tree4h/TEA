@(message: String)(goods: jp.co.isken.tax.domain.item.Goods)
@title = {商品}

@main(title, "2") {
	<div class="container">
	<div class="span9">
	</br>
	@if(message != ""){
		<div class="alert alert-error">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			@message
		</div>
	}
	<h2>商品  @goods.getId()</h2>
	<form action="/item/delete" method="POST" class="form-horizontal">
		<input type="hidden" name="goods_id" value="@goods.getId()">
		<div class="control-group">
		<label class="control-label">商品名</label>
		<div class="controls">
			<input type="text" class="span2" placeholder="Name" name="item_name" required disabled>
		</div>
		</div>

		<div class="control-group">
		<label class="control-label">税品目</label>
		<div class="controls">
			<select class="span2" name="item" disabled>
				<option value="@goods.getItem()">@goods.getItem()</option>
			</select>
		</div>
		</div>

		<div class="control-group">
		<label class="control-label">単価</label>
		<div class="controls">
			<input type="number" class="span2" value="@goods.getUnitPrice().getPrice()" name="price" required disabled> 円/
			<select class="span2" name="unit" disabled>
				<option value="@goods.getUnitPrice().getUnit()">@goods.getUnitPrice().getUnit()</option>
			</select>
		</div>
		</div>
		
		<div class="controls">
	    <div class="actions">
	    	<button class="btn btn-primary" type="submit">Delete</button>
	        <a href="/item" class="btn">Back</a>
	    </div>
		</div>
	</form>
	</div>
	</div>
}
