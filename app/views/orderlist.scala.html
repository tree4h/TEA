@(orders: List[jp.co.isken.tax.view.OrderView])
@title = {注文一覧}

@main(title, "4") {
	<div class="container">
	<div class="span9">
	</br>
	<h2>注文一覧</h2>
	<table class="table table-hover table-bordered table-condensed">
	<thead>
		<tr><th>ID</th><th>取引先名称</th><th>取引種別</th><th>取引日</th><th>合計額（円）</th><th>内税（円）</th></tr>
	</thead>
	</tbody>
		<form action="/order/entry" method="GET" class="form-horizontal">
			<tr>
			<th><button class="btn btn-mini btn-primary" type="submit">＋</button></th>
			<th></th><th></th><th></th><th></th><th></th>
			</tr>
		</form>
		@for(order <- orders) {
		  <tr>
		  <td><a href="/order/@order.id">@order.id</a></td>
		  <td>@order.client</td>
		  <td>@order.dealType</td>
		  <td>@order.whenCharged</td>
		  <td>@order.price</td>
		  <td>@order.tax</td>
		  </tr>
		}
	</tbody>
	</table>

	</div>
	</div>
}
